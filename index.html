<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Speech Synthesis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 10px;
            color: #333;
        }

        textarea {
            width: 97.6%;
            height: 300px;
            font-size: 16px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: none;
            line-height: 1.8;
        }

        .dropdown {
            position: relative;
            display: inline-block;
            width: 100%;
            height: 35px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            width: 868px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            padding: 12px 16px;
            z-index: 1;
            max-height: 230px;
            overflow-y: auto;
        }

        .dropdown-content .sound-item:hover {
            background-color: #ddd;
        }

        .dropdown-button {
            width: 100%;
            height: 100%;
            font-size: 16px;
            padding: 2px 5px;
            border: 1px solid #999;
            border-radius: 10px;
            -moz-border-radius: 10px;
            -webkit-border-radius: 10px;
            position: relative;
            background-color: inherit;
        }

        .dropdown-button:hover {
            background-color: #ddd;
        }

        .sound-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 18px;
            cursor: pointer;
            padding: 3px;
        }

        .play-button {
            margin-right: 5px;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .sound-title,
        .tag {
            margin-right: 10px;
        }

        .tag {
            display: inline-block;
            background-color: #eee;
            border-radius: 5px;
            padding: 3px;
            font-size: 16px;
        }

        .generate-button {
            width: 100%;
            margin-top: 20px;
            margin-right: 10px;
            font-size: 16px;
            background-color: #3f51b5;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .generate-button:hover {
            background-color: #45a049;
        }

        audio {
            margin-top: 20px;
            width: 100%;
        }

        .loading {
            position: relative;
        }

        .loading::after {
            content: "";
            display: block;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #downloadContainer a {
            display: inline;
            font-size: 45px;
            text-decoration: none;
        }

        #playerContainer {
            display: flex;
            align-items: center;
        }

        #audioContainer {
            flex: 1;
        }

        #downloadContainer {
            flex: 0.08;
            text-align: right;
            margin-top: 15px;
        }

        #wordCount {
            float: left;
            font-size: 16px;
            color: #777;
        }
    </style>
</head>

<body>
    <div class="container" id="container">
        <h1>Speech Synthesis</h1>
        <div>
            <textarea id="inputText" rows="5" placeholder="Enter text here..."></textarea>
            <div id="wordCount">0/5000</div>
        </div>
        <div class="dropdown">
            <button class="dropdown-button" id="dropdown-button"></button>
            <div class="dropdown-content" id="dropdown-content">
                <!-- The voice options will be dynamically generated here. -->
            </div>
        </div>
        <button id="convertBtn" class="generate-button">Generate</button>
        <div id="playerContainer">
            <div id="audioContainer"></div>
            <div id="downloadContainer"></div>
        </div>
    </div>
